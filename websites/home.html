<script>

var icon = document.getElementById("icon");
icon.onclick = function () {
document.body.classList.toggle("light-theme");
if (document.body.classList.contains("light-theme")) {
icon.src = "/my_first_project.html/moon_png.jpeg";
}
else {
icon.src = "/my_first_project.html/sun.jpg";
}

}

// now go for loading animations
// hiding loading window


// go for animation.
const anchors = Array.from(document.getElementsByClassName('anhor'));
anchors.forEach(anchor => {
let start = Date.now(); // remember start time
anchor.addEventListener('click', (e) => {
let link = anchor;
let divelem = document.createElement('div');

// give it id,style and class
divelem.setAttribute('id', 'loader-wrapper');
divelem.setAttribute('class', 'loader-wrapper');
// Now,go for styles
divelem.setAttribute('style', 'width: 100%;height: 100%;position:fixed;top:0%;left:0%; background-color: #242f3f;');

let cdiv = document.createElement('div');
// give cdiv class,id and style
cdiv.setAttribute('id', 'loader');
cdiv.setAttribute('class', 'loader');
cdiv.setAttribute('style', ' width: 30px;height: 30px; position: absolute;top:50%;left:50%;bottom:50%;border: 4px solid white');
let timer = setInterval(function () {
document.body.appendChild(divelem);
document.body.appendChild(cdiv);
cdiv.style.animation = 'loader 3s 0s infinite ease';
// how much time passed from the start?
let timePassed = Date.now() - start;
if (timePassed >= 5000) {
clearInterval(timer); // finish the animation after 2 seconds
return;
}

}, 2);

e.preventDefault();

});



});


</script>
